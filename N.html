<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nauval Akbar Putra Aulia - Profil</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            width: 80%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            border-radius: 2px;
        }
        
        .personality {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
            min-height: 150px;
            line-height: 1.6;
            border-left: 4px solid #e52e71;
        }
        
        #typing-text {
            font-size: 1.2rem;
            white-space: pre-wrap;
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 1.2rem;
            background-color: white;
            margin-left: 4px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .badge {
            display: inline-block;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 10px 5px;
            color: white;
            font-weight: 600;
        }
        
        .back-button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 30px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nauval Akbar Putra Aulia</h1>
        
        <div class="badge">Murid Berbakat</div>
        <div class="badge">Programmer Muda</div>
        <div class="badge">Pemrograman 2.5 Tahun</div>
        
        <div class="personality">
            <span id="typing-text"></span>
            <span class="cursor"></span>
        </div>
        <div style="text-align: center;">
            <a href="https://akbar675-prog.github.io/Index-html/" class="back-button">Kembali ke Beranda</a>
        </div>
    </div>

    <script>
        const text = "Murid yang memiliki bakat pemprograman (coding) di usia muda (12 tahun), dan juga Nauval sudah terlatih selama 2.5 tahun bakat coding";
        let index = 0;
        const speed = 50; // Kecepatan mengetik (ms)
        
        function typeWriter() {
            if (index < text.length) {
                document.getElementById("typing-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            }
        }
        
        // Mulai animasi saat halaman selesai dimuat
        window.onload = function() {
            setTimeout(typeWriter, 1000);
        };
    </script>
</body>
</html>
